		function printStory(){

			var noun2 = document.getElementById("noun2").value
			var animal2 = document.getElementById("animal2").value
			var verb2 = document.getElementById("verb2").value
			
			document.getElementById("myStory").innerHTML = "There once was a man named <span> " + name + "</span>, who lived in <span>" + city + "</span>. He worked at <span>" + store +
			" </span> and loved every minute of it. On his way to work <span>" + name + "</span> came across a <span>" + animal1 + "</span> that was <span>" + verb1 + "</span>ing. <span>" + name + 
			" </span> asked why are you doing that and the <span>" + animal1 + "</span> replied because I was cursed by a <span>" + adjective1 + "</span>, <span>" + adjective2 + 
			" </span> witch. That's terrible <span> " + name + "</span> exclaimed. " +
			"When <span>" + name + "</span> got to work he noticed something wasn't right. There was a smell of<span> " + noun1 + "</span> and the sky was the color of <span>" + noun2 +
			"</span>. He then heard laughter from behind him. it was the witch. She started flying around him with the speed of a <span>" + animal2 + 
			"</span> and shouted I'm going to curse you too. She then vanished. <span>" + name + "</span> was quite confused by what she meant. He then found himself <span>" + verb2 +
			"</span>ing and not being able to stop. He was cursed forever as well."
		}
